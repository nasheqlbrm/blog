<link rel="stylesheet" href="https://unpkg.com/@curvenote/article/dist/curvenote.css">
<script async="" src="https://unpkg.com/@curvenote/article"></script>
<r-var name="a" value="0.2"></r-var>
<p style="text-align:center;">
  <r-svg-chart width="400", height="400" xlim="[-10, 10]" ylim="[-20,20]" xlabel="x" ylabel="ax^2" x-axis-location="origin" y-axis-location="origin">
    <r-svg-eqn eqn="a * x * x" stroke="blue" stroke-width="1" :listen="a"> </r-svg-eqn>
  </r-svg-chart>
  <strong>a:</strong> <r-dynamic bind="a" min="-10" max="10" step="0.01"></r-dynamic><br>
</p>
